<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue/vue.js"></script>
    <style>
        .demo{

        }
    </style>
</head>
<body>
<div id="app" class="demo">
    <ul>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ul>
</div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            todos:[
                {text:'one'},
                {text:'two'},
                {text:'three'}
            ]
        }
    })
</script>
</html>
